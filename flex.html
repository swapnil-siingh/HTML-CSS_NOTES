<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body>
    <div style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;

        ">
        
        <div style="background-color: aqua;">Div 1 test</div>
        <div style="background-color: antiquewhite;">Div 2</div>
        <div style="background-color: brown;">Div 3 <p>test</p></div>
    </div>
    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 50px;
        ">
        
        <div style="background-color: aqua; width: 100px;">Div 1 test</div>
        <div style="background-color: antiquewhite; flex: 1;">Div 2</div>
        <div style="background-color: brown;">Div 3 <p>test</p></div>
    </div>

</body>
</html>
<!-- max width in felx box is used to set a limit 
    in flexbox when property is set to flex=1
=>Align items can be used to align items in certain position
=>shadow on inside of box- box-shadow: inset
negative margin can be used to force element onto other
flex shrink =0 to avoid shrinking
-->
